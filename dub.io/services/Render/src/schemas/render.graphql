scalar DateTime

type Query {
  """ Subscribe to all grid updates. """
  getGrid: Grid
}

type Subscription {
  """ Subscribe to all grid updates. """
  renderUpdates: Grid!
}

type Grid {
  cellSize: Float!
  cols: [Column!]!
  playerNodes: [PlayerNode]!
}

type Column {
  rows: [Row!]!
}

type Row {
  nodes: [Node]!
}

type Node {
  id: ID!
  type: String!
  title: String!
  position: Position!
  radius: Float!
  color: String
  sprite: String
}

type PlayerNode {
  id: ID!
  title: String!
  position: Position!
  radius: Float!
  color: String
  sprite: String
  gridIndices: GridIndices! 
}

type GridIndices {
  x: Int!
  y: Int!
}

type Position {
  x: Float!
  y: Float!
}
